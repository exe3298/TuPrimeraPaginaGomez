<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Acceso - Odontología Gómez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { border-radius: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Iniciar Sesión</h3>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger text-center small" role="alert">
                            <strong>Error:</strong> Usuario o contraseña incorrectos.
                        </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" placeholder="Tu nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p class="mb-1">¿No tienes cuenta?</p>
                        <a href="{% url 'registro' %}" class="btn btn-outline-secondary btn-sm">Crear una cuenta nueva</a>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'home' %}" class="text-muted small">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
